<VirtualHost *:80>

  ServerName u.figaro.tor.c7a.ca

  AllowEncodedSlashes NoDecode
  ProxyPassReverseCookiePath / /

#  Allow JavaScript requests against this server
  Header set Access-Control-Allow-Origin "*"

#  ErrorLog logs/upholstery-error.log
#  CustomLog logs/upholstery-access.log combined

  ProxyPass /auth http://cookie-authorizer:3000/auth nocanon
  ProxyPassReverse /auth http://cookie-authorizer:3000/auth
  ProxyPassReverseCookieDomain cookie-authorizer:3000 u.figaro.tor.c7a.ca

  ProxyPass / http://upholstery:3000/ nocanon
  ProxyPassReverse / http://upholstery:3000/
  ProxyPassReverseCookieDomain upholstery:3000 u.figaro.tor.c7a.ca
  ProxyPreserveHost on

</VirtualHost>

